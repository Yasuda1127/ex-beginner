<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ユーザ情報</title>
  </head>
  <body>
    <h3>ユーザ登録</h3>
    <form
      action="/ex-beginner/exam04-result"
      method="post"
      th:object="${userForm}"
    >
      <span th:errors="*{name}" style="color: red;"></span><br>
      名前：<input type="text" th:field="*{name}" /><br />
      <span th:errors="*{age}" style="color: red;"></span><br>
      年齢：<input type="text" th:field="*{age}" /><br />
      <span th:errors="*{comment}" style="color: red;"></span><br>
      コメント:<br /><textarea th:field="*{comment}"></textarea><br />
      <input type="submit" value="登録" />
    </form>
  </body>
</html>
